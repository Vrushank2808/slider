<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <section class="slider">
        <div class="slides">
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=1" /></div>
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=2" /></div>
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=3" /></div>
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=4" /></div>
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=5" /></div>
            <div class="slide-page"><img src="https://loremflickr.com/400/200?random=6" /></div>
        </div>
    </section>
    <div class="previous"><iconify-icon icon="ooui:arrow-previous-ltr"></iconify-icon></div>
    <div class="next"><iconify-icon icon="ooui:arrow-next-ltr"></iconify-icon></div>



    <!-- Iconify Icon -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <!-- Script.JS -->
    <script src="./assets/JS/script.js"></script>
</body>

</html>
